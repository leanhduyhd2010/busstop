<ion-header>
  <ion-navbar>
      <ion-buttons right>
        <button ion-button (click)="refreshPage()">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>
      Bus stations
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="map_canvas">
      
  </div>
    
  <h3>Your nearest stations: </h3>
  <ion-list>
    <button detail-push ion-item *ngFor="let station of stations" (click)="getBuses(station)">
      <p><strong>{{station.name}}</strong></p>
    </button>
  </ion-list>

</ion-content>
