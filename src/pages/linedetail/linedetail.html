<ion-header>

  <ion-navbar>
    <ion-title>{{line.number}} - {{line.direction}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <button ion-button block (click)="addStation('next',line)">
      ADD NEXT STATION
    </button>
  </ion-card>
  

  

  <ion-card>
    <button ion-button block (click)="addStation('previous',line)">
      ADD PREVIOUS STATION
    </button>
  </ion-card>

  <ion-list>

    <ion-item *ngFor="let connectedStation of connectedStations">
      <strong *ngIf="connectedStation.place_id == station.place_id">
          {{connectedStation.name}}
      </strong>
      <span *ngIf="connectedStation.place_id != station.place_id">
          {{connectedStation.name}}

      </span>
    </ion-item>
  </ion-list>
  

</ion-content>
