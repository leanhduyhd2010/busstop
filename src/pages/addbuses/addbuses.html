<ion-header>

  <ion-navbar>
    <ion-title>Input a bus</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addBus()">

    <ion-list>
      <ion-item>
        <ion-label floating>Bus number</ion-label>
        <ion-input type="number" [(ngModel)]="number" name="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Direction</ion-label>
        <ion-input type="text" [(ngModel)]="direction" name="direction"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block>
      Submit  
      <ion-icon name="paper-plane"></ion-icon>
    </button>
  </form>

</ion-content>
