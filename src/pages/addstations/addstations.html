<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2><strong>Choose the {{order}} station:</strong></h2>
  <ion-list>
    <button detail-push ion-item *ngFor="let station of stations" (click)="addStation(station)">
      <p><strong>{{station.name}}</strong></p>
    </button>
  </ion-list>
</ion-content>
